<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Tic-Tac-Toe</title>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .status {
            color: white;
            font-size: 1.2rem;
            margin-bottom: 20px;
            min-height: 30px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px auto;
            max-width: 300px;
        }

        .cell {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }

        .cell:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .cell.x {
            color: #4CAF50;
        }

        .cell.o {
            color: #f44336;
        }

        .cell.disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 10px;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .winner-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 300px;
            width: 90%;
        }

        .popup-content h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .cell {
                width: 60px;
                height: 60px;
                font-size: 2rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ‘¥ Multiplayer Tic-Tac-Toe</h1>
        <div class="status" id="status">Connecting...</div>

        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <div class="buttons">
            <button id="joinBtn">Join Game</button>
            <button id="resetBtn" disabled>Reset Game</button>
            <button id="leaveBtn" disabled>Leave Game</button>
        </div>
    </div>

    <div class="winner-popup hidden" id="winnerPopup">
        <div class="popup-content">
            <h2 id="winnerMessage"></h2>
            <button id="playAgainBtn">Play Again</button>
            <button id="newGameBtn">New Game</button>
        </div>
    </div>

    <script>
        const socket = io();
        const board = document.getElementById('board');
        const status = document.getElementById('status');
        const joinBtn = document.getElementById('joinBtn');
        const resetBtn = document.getElementById('resetBtn');
        const leaveBtn = document.getElementById('leaveBtn');
        const winnerPopup = document.getElementById('winnerPopup');
        const winnerMessage = document.getElementById('winnerMessage');
        const playAgainBtn = document.getElementById('playAgainBtn');
        const newGameBtn = document.getElementById('newGameBtn');

        let currentRoom = null;
        let mySymbol = null;
        let gameActive = false;

        // Join game
        joinBtn.addEventListener('click', () => {
            socket.emit('joinGame');
            status.textContent = 'Looking for opponent...';
            joinBtn.disabled = true;
        });

        // Reset game
        resetBtn.addEventListener('click', () => {
            socket.emit('resetGame');
        });

        // Leave game
        leaveBtn.addEventListener('click', () => {
            socket.emit('leaveGame');
            resetGame();
        });

        // Cell click
        board.addEventListener('click', (e) => {
            if (!e.target.classList.contains('cell') || !gameActive) return;

            const index = parseInt(e.target.dataset.index);
            socket.emit('makeMove', { roomId: currentRoom, index });
        });

        // Play again
        playAgainBtn.addEventListener('click', () => {
            socket.emit('resetGame');
            winnerPopup.classList.add('hidden');
        });

        // New game
        newGameBtn.addEventListener('click', () => {
            socket.emit('leaveGame');
            resetGame();
            winnerPopup.classList.add('hidden');
        });

        // Socket event handlers
        socket.on('waitingForOpponent', () => {
            status.textContent = 'Waiting for another player...';
        });

        socket.on('gameStart', (data) => {
            currentRoom = data.roomId;
            mySymbol = data.yourSymbol;
            gameActive = true;

            status.textContent = `You are ${mySymbol}. ${data.currentPlayer === mySymbol ? 'Your turn!' : "Opponent's turn"}`;
            joinBtn.disabled = true;
            resetBtn.disabled = false;
            leaveBtn.disabled = false;

            // Enable board
            document.querySelectorAll('.cell').forEach(cell => {
                cell.classList.remove('disabled');
            });
        });

        socket.on('gameUpdate', (data) => {
            // Update board
            data.board.forEach((cell, index) => {
                const cellElement = document.querySelector(`[data-index="${index}"]`);
                cellElement.textContent = cell || '';
                cellElement.className = 'cell';

                if (cell === 'X') cellElement.classList.add('x');
                if (cell === 'O') cellElement.classList.add('o');
            });

            // Update status
            status.textContent = `You are ${mySymbol}. ${data.currentPlayer === mySymbol ? 'Your turn!' : "Opponent's turn"}`;

            // Disable board if not player's turn
            const isMyTurn = data.currentPlayer === mySymbol;
            document.querySelectorAll('.cell').forEach(cell => {
                if (!isMyTurn || cell.textContent) {
                    cell.classList.add('disabled');
                } else {
                    cell.classList.remove('disabled');
                }
            });
        });

        socket.on('gameEnd', (data) => {
            gameActive = false;
            winnerMessage.textContent = data.message;
            winnerPopup.classList.remove('hidden');

            // Disable board
            document.querySelectorAll('.cell').forEach(cell => {
                cell.classList.add('disabled');
            });
        });

        socket.on('gameReset', (data) => {
            // Clear board
            document.querySelectorAll('.cell').forEach(cell => {
                cell.textContent = '';
                cell.className = 'cell';
            });

            gameActive = true;
            status.textContent = `You are ${mySymbol}. ${data.currentPlayer === mySymbol ? 'Your turn!' : "Opponent's turn"}`;

            // Enable board for current player
            const isMyTurn = data.currentPlayer === mySymbol;
            document.querySelectorAll('.cell').forEach(cell => {
                if (!isMyTurn) {
                    cell.classList.add('disabled');
                } else {
                    cell.classList.remove('disabled');
                }
            });
        });

        socket.on('opponentDisconnected', () => {
            status.textContent = 'Opponent disconnected';
            gameActive = false;
            resetBtn.disabled = true;
        });

        socket.on('opponentLeft', () => {
            status.textContent = 'Opponent left the game';
            gameActive = false;
            resetBtn.disabled = true;
        });

        socket.on('error', (message) => {
            alert('Error: ' + message);
        });

        function resetGame() {
            currentRoom = null;
            mySymbol = null;
            gameActive = false;

            status.textContent = 'Click "Join Game" to start';
            joinBtn.disabled = false;
            resetBtn.disabled = true;
            leaveBtn.disabled = true;

            // Clear board
            document.querySelectorAll('.cell').forEach(cell => {
                cell.textContent = '';
                cell.className = 'cell';
                cell.classList.add('disabled');
            });

            winnerPopup.classList.add('hidden');
        }

        // Initialize
        resetGame();
    </script>
</body>
</html>
