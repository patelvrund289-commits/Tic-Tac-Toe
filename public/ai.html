<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe vs AI</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }
    .container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      padding: 30px;
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    h1 {
      margin-bottom: 30px;
      color: #4a5568;
    }
    .game-board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin: 20px 0;
      max-width: 300px;
      margin: 0 auto;
    }
    .cell {
      width: 80px;
      height: 80px;
      background: #e2e8f0;
      border: none;
      border-radius: 5px;
      font-size: 36px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.3s;
    }
    .cell:hover {
      background: #cbd5e0;
    }
    .cell.x {
      color: #4299e1;
    }
    .cell.o {
      color: #e53e3e;
    }
    .status {
      margin: 20px 0;
      font-size: 18px;
      font-weight: bold;
    }
    button {
      background: #4299e1;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin: 0 10px;
      transition: background 0.3s;
    }
    button:hover {
      background: #3182ce;
    }
    .hidden {
      display: none;
    }
    .winner-popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .popup-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
    }
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #e53e3e;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }
    .back-btn:hover {
      background: #c53030;
    }
    .user-info {
      margin-bottom: 20px;
      padding: 10px;
      background: #f7fafc;
      border-radius: 5px;
    }
    .difficulty-selector {
      margin-bottom: 20px;
    }
    .difficulty-selector select {
      padding: 8px;
      border: 1px solid #cbd5e0;
      border-radius: 4px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn">‚Üê Back to Menu</a>
  <div class="container">
    <h1>ü§ñ Tic-Tac-Toe vs AI</h1>

    <div id="loading" class="status">Loading...</div>

    <div id="gameContent" class="hidden">
      <div class="user-info">
        <p>Playing as: <strong id="playerName"></strong> (X)</p>
        <p>AI: O (Unbeatable)</p>
      </div>

      <div class="difficulty-selector">
        <label for="difficulty">AI Difficulty:</label>
        <select id="difficulty">
          <option value="hard">Hard (Minimax)</option>
          <option value="medium">Medium</option>
          <option value="easy">Easy</option>
        </select>
      </div>

      <div class="game-board">
        <div class="cell" data-index="0" onclick="makeMove(0)"></div>
        <div class="cell" data-index="1" onclick="makeMove(1)"></div>
        <div class="cell" data-index="2" onclick="makeMove(2)"></div>
        <div class="cell" data-index="3" onclick="makeMove(3)"></div>
        <div class="cell" data-index="4" onclick="makeMove(4)"></div>
        <div class="cell" data-index="5" onclick="makeMove(5)"></div>
        <div class="cell" data-index="6" onclick="makeMove(6)"></div>
        <div class="cell" data-index="7" onclick="makeMove(7)"></div>
        <div class="cell" data-index="8" onclick="makeMove(8)"></div>
      </div>

      <div class="status" id="gameStatus">Your turn! Choose a square.</div>

      <div id="resetBtn" class="hidden">
        <button onclick="resetGame()">Play Again</button>
      </div>
    </div>
  </div>

  <script>
    let currentPlayer = null;
    let board = ['', '', '', '', '', '', '', '', ''];
    let gameActive = true;
    let difficulty = 'hard';

    // Check login status on page load
    window.onload = function() {
      const user = localStorage.getItem('tictactoe_user');
      if (!user) {
        window.location.href = '/login.html';
        return;
      }

      currentPlayer = JSON.parse(user);
      document.getElementById('playerName').textContent = currentPlayer.username;
      document.getElementById('loading').classList.add('hidden');
      document.getElementById('gameContent').classList.remove('hidden');

      // Set up difficulty change listener
      document.getElementById('difficulty').addEventListener('change', function() {
        difficulty = this.value;
      });
    };

    function makeMove(index) {
      if (!gameActive || board[index] !== '') return;

      // Player move
      board[index] = 'X';
      updateBoard();

      if (checkWinner('X')) {
        endGame('You win! üéâ');
        updateStats('win');
        return;
      }

      if (board.every(cell => cell !== '')) {
        endGame('It\'s a draw! ü§ù');
        updateStats('draw');
        return;
      }

      // AI move
      setTimeout(() => {
        aiMove();
      }, 500);
    }

    function aiMove() {
      let move;
      if (difficulty === 'hard') {
        move = getBestMove();
      } else if (difficulty === 'medium') {
        move = getMediumMove();
      } else {
        move = getRandomMove();
      }

      if (move !== -1) {
        board[move] = 'O';
        updateBoard();

        if (checkWinner('O')) {
          endGame('AI wins! ü§ñ');
          updateStats('loss');
          return;
        }

        if (board.every(cell => cell !== '')) {
          endGame('It\'s a draw! ü§ù');
          updateStats('draw');
          return;
        }
      }
    }

    function getBestMove() {
      // Minimax algorithm for unbeatable AI
      let bestScore = -Infinity;
      let bestMove = -1;

      for (let i = 0; i < 9; i++) {
        if (board[i] === '') {
          board[i] = 'O';
          let score = minimax(board, 0, false);
          board[i] = '';
          if (score > bestScore) {
            bestScore = score;
            bestMove = i;
          }
        }
      }

      return bestMove;
    }

    function minimax(board, depth, isMaximizing) {
      let result = checkWinnerForMinimax();
      if (result !== null) {
        return result;
      }

      if (isMaximizing) {
        let bestScore = -Infinity;
        for (let i = 0; i < 9; i++) {
          if (board[i] === '') {
            board[i] = 'O';
            let score = minimax(board, depth + 1, false);
            board[i] = '';
            bestScore = Math.max(score, bestScore);
          }
        }
        return bestScore;
      } else {
        let bestScore = Infinity;
        for (let i = 0; i < 9; i++) {
          if (board[i] === '') {
            board[i] = 'X';
            let score = minimax(board, depth + 1, true);
            board[i] = '';
            bestScore = Math.min(score, bestScore);
          }
        }
        return bestScore;
      }
    }

    function checkWinnerForMinimax() {
      const winPatterns = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
        [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
        [0, 4, 8], [2, 4, 6] // diagonals
      ];

      for (let pattern of winPatterns) {
        const [a, b, c] = pattern;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          if (board[a] === 'O') return 10; // AI wins
          if (board[a] === 'X') return -10; // Player wins
        }
      }

      if (board.every(cell => cell !== '')) return 0; // Draw
      return null; // Game continues
    }

    function getMediumMove() {
      // Try to win first
      for (let i = 0; i < 9; i++) {
        if (board[i] === '') {
          board[i] = 'O';
          if (checkWinner('O')) {
            board[i] = '';
            return i;
          }
          board[i] = '';
        }
      }

      // Block player win
      for (let i = 0; i < 9; i++) {
        if (board[i] === '') {
          board[i] = 'X';
          if (checkWinner('X')) {
            board[i] = '';
            return i;
          }
          board[i] = '';
        }
      }

      // Random move
      return getRandomMove();
    }

    function getRandomMove() {
      const availableMoves = [];
      for (let i = 0; i < 9; i++) {
        if (board[i] === '') availableMoves.push(i);
      }
      return availableMoves[Math.floor(Math.random() * availableMoves.length)];
    }

    function checkWinner(player) {
      const winPatterns = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
        [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
        [0, 4, 8], [2, 4, 6] // diagonals
      ];

      return winPatterns.some(pattern =>
        pattern.every(index => board[index] === player)
      );
    }

    function updateBoard() {
      const cells = document.querySelectorAll('.cell');
      board.forEach((cell, index) => {
        cells[index].textContent = cell;
        cells[index].className = 'cell';
        if (cell === 'X') cells[index].classList.add('x');
        if (cell === 'O') cells[index].classList.add('o');
      });
    }

    function endGame(message) {
      gameActive = false;
      document.getElementById('gameStatus').textContent = message;
      document.getElementById('resetBtn').classList.remove('hidden');
    }

    function resetGame() {
      board = ['', '', '', '', '', '', '', '', ''];
      gameActive = true;
      updateBoard();
      document.getElementById('gameStatus').textContent = 'Your turn! Choose a square.';
      document.getElementById('resetBtn').classList.add('hidden');
    }

    function updateStats(result) {
      // Update local user stats
      if (!currentPlayer.stats) {
        currentPlayer.stats = { gamesPlayed: 0, wins: 0, losses: 0, draws: 0 };
      }

      currentPlayer.stats.gamesPlayed++;

      if (result === 'win') currentPlayer.stats.wins++;
      else if (result === 'loss') currentPlayer.stats.losses++;
      else if (result === 'draw') currentPlayer.stats.draws++;

      // Save updated stats
      localStorage.setItem('tictactoe_user', JSON.stringify(currentPlayer));

      // Send stats to server (optional)
      fetch('/api/update-stats', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          username: currentPlayer.username,
          stats: currentPlayer.stats
        })
      }).catch(err => console.log('Stats update failed:', err));
    }
  </script>
</body>
</html>
